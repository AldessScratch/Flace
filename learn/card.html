<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="description" content="Flace(cards) est un site d’apprentissage fondé sur l’utilisation de flashcards préparées aux préalable dans toutes les matières. Le site s’adapte à ses utilisateurs via un système de piles inspiré de la méthode Leitner, permettant un apprentissage durable (prouvé scientifiquement). FlaceCards, Long-term learning.">
</head>
<body>
    <style>
      /* code pour s'adapter au petit ecrans/ telephone */
    @media screen and (max-width: 650px) {
      .flashcard {
        width: 320px;
        height: 180px;
        left: calc(50% - 160px);
      }
  .slider i {
    font-size: 50px;
  }
  .modal img {
  position: absolute;
  height: auto;
  width: 100%;
}
.flashcard h2 {
  font-style: italic;
  font-size: 20px;
  margin-left: 10px;
  color: #000;
  font-weight: 400;
}
.flashcard h5 {
  text-align: center;
  font-weight: 700;
  font-size: 20px;
  color: #000;
}
.flashcard h3 {
  position: absolute;
  margin: 20px;
  top: 0;
  font-size: 10px;
  color: #000;
  font-weight: 400;
}
.flashcard h4 {
  position: absolute;
  margin: 20px;
  top: 0;
  right: 0;
  font-size: 10px;
  color: #000;
  font-weight: 500;
  text-decoration: underline;
}
    }
    @media screen and (max-width: 450px) {
.modal-header .title {
  width: 300px;
  text-align: center;
  font-size: 15px;
  font-weight: 600;
  color: var(--text-color);
}
.content {
  width: 90%;
  position: absolute;
  font-weight: 400;
  color: var(--text-color);
  font-size: 20px;
  text-align: center;
  margin: 20px;
}
    }
    </style>
    <div class="home">
      <h5 id="restant"></h5>
        <!-- container des flashcards random en grande-->
        <div id="cardslider" class="slider">
        </div>
        
     </div>
    </div>

    <!-- popup -->
    <div class="modal" id="modal">
        <div class="modal-header">
          <div id="popuptitle" class="title"></div>
        </div>
        <div class="modal-body">
            <div id="popupcontent" class="content">
        
            </div>
            <img id="popupimg" src="">
          <div class="buttons">
            <button id="reussi">J'ai réussi</button>
            <button id="rate">Je n'ai pas réussi</button>
          </div>
        </div>
      </div>   
    <!-- overlay du popup pour le flou et pour detecter le clique dehors -->
    <div id="overlay2" class="overlay"></div>
    <div id="overlay" class="overlay"></div>
    <script>
        function setuppopup(popuptitle, popupcontent, img){
            document.getElementById('popuptitle').innerHTML = popuptitle
            document.getElementById('popupcontent').innerHTML = popupcontent
            document.getElementById('popupimg').src = img
              document.getElementById('modal').classList.add('active')
              document.getElementById('overlay2').classList.add('active')
        }
    </script>
    <!-- code pour fetch le json et creer une flashcard -->
    <script>
        // Le code recupère les données depuis le .json
        const jsonUrl = './api/' + sessionStorage.getItem('api') + '.json';
        fetch(jsonUrl).then(response => response.json()).then(data => {



          // randomize l'ordre des cards
          for (let i = data.length - 1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i + 1));
      [data[i], data[j]] = [data[j], data[i]];
    }
          const cardscontainer = document.getElementById('cardscontainer');
          const cardslider = document.getElementById('cardslider');
          const rendercards = (cards) => {
            // quand il a recup les données, il crée des flashcards
            cards.forEach(cards => {
              
              const flashcard = document.createElement('div');
              const innerflashcard = document.createElement('div');
              const flashtype = document.createElement('h2');
              const flashtitle = document.createElement('h5');
              const flashseq = document.createElement('h3');
              const flashseqname = document.createElement('h4');
              
              flashseq.innerHTML = cards.theme
              flashseqname.innerHTML = cards.seqname
              flashcard.classList.add('flashcard')
              flashcard.setAttribute('onclick', `setuppopup('${cards.title}', '${cards.content}', '${cards.img}')`)
              innerflashcard.classList.add('innerflashcard')
              flashtitle.innerHTML = cards.title.toUpperCase()
              flashtype.innerHTML = cards.type + ' :'

              cardslider.appendChild(flashcard);
              flashcard.appendChild(innerflashcard);
              innerflashcard.appendChild(flashseq);
              innerflashcard.appendChild(flashseqname);
              innerflashcard.appendChild(flashtype);
              innerflashcard.appendChild(flashtitle);

              // Le code du slider
              let items = document.querySelectorAll('.slider .flashcard');
let active = 0;
sessionStorage.setItem('cardsnumber', items.length)
document.getElementById('restant').innerHTML = items.length - active
sessionStorage.setItem('reussi', 0)
function loadShow(){
    items[active].style.transform = `none`;
    items[active].style.zIndex = 1;
    items[active].style.filter = 'none';
    items[active].style.opacity = 1;
    // show after
    let stt = 0;
    for(var i = active + 1; i < items.length; i ++){
        stt++;
        items[i].style.transform = `translateX(${0*stt}px) scale(${1 - 0.2*stt}) perspective(30px) rotateY(-1deg)`;
        items[i].style.zIndex = -stt;
        items[i].style.filter = 'blur(5px)';
        items[i].style.opacity = stt > 2 ? 0 : 0.6;
    }
     stt = 0;
    for(var i = (active - 1); i >= 0; i --){
        stt++;
        items[i].style.transform = `translateX(${0*stt}px) scale(${1 - 0.2*stt}) perspective(30px) rotateY(1deg)`;
        items[i].style.zIndex = -stt;
        items[i].style.filter = 'blur(5px)';
        items[i].style.opacity = stt > 2 ? 0 : 0.6;
    }
}
loadShow();
let rate = document.getElementById('rate');
let reussi = document.getElementById('reussi');
rate.onclick = function(){
  if (items.length === active + 1){
    window.parent.document.getElementById('end').style.display = 'flex'
    window.parent.document.getElementById('cardsnumber').innerHTML = sessionStorage.getItem('cardsnumber')
    window.parent.document.getElementById('reussi').innerHTML = sessionStorage.getItem('reussi')
    
   }
   active = active + 1 < items.length ?  active + 1 : active;
   document.getElementById('restant').innerHTML = items.length - active
   loadShow();
}

reussi.onclick = function(){
  if (items.length === active + 1){
    window.parent.document.getElementById('end').style.display = 'flex'
    window.parent.document.getElementById('reussi').innerHTML = sessionStorage.getItem('reussi')
   }
   const reussi = parseInt(sessionStorage.getItem("reussi"));
const newreussi = reussi + 1;
   sessionStorage.setItem('reussi', newreussi)
   active = active + 1 < items.length ?  active + 1 : active;
   document.getElementById('restant').innerHTML = items.length - active
   loadShow();
}

            });
            
          };
          rendercards(data);
          
        }).catch(error => console.error('Error fetching cards:', error));
        
      </script>
      
      <!-- js du modal -->
    <script src="../js/modal.js"></script>
    <!-- js du truc au mileu les flashcards -->
</body>
</html>
