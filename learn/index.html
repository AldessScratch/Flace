    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="description" content="Flace(cards) est un site d’apprentissage fondé sur l’utilisation de flashcards préparées aux préalable dans toutes les matières. Le site s’adapte à ses utilisateurs via un système de piles inspiré de la méthode Leitner, permettant un apprentissage durable (prouvé scientifiquement). FlaceCards, Long-term learning.">
</head>
<body>
    <div class="navbar">
        <div class="brand">
            <!-- <img src="" alt="flacelogo"> -->
            <div onclick="location.href = '../'" class="brandname">Fla?e <sup>Beta</sup></div>
            <i onclick="location.href = '../'" class='bx bx-home'></i>
        </div>
        <div class="center">
            <div class="matiere" id="matiere"></div>
        </div>
        <div class="right">
            <i onclick="location.href = '../info.html'" class='bx bx-info-circle'></i>
            <div class="time"></div>
        </div>
    </div>
    
    <div class="home">
         <!-- Iframe qui contient la vrai page pour quon ait pas a refaire la navbar pour chaque page -->
        <iframe id="iframe" src="" style="height: 100vh;width: 100%;border: 0;position: absolute;"></iframe>
        <div id="end" class="end" style="display: none;">
            <h1>Vous avez obtenu un score de <div id="reussi" class="var"></div>/<div id="cardsnumber" class="var"></div></h1>
            <a href="../"><h5>Retourner à l'accueil</h5></a>
        </div>
    </div>
    <script>
        // URL de l'iframe appliqué et le titre de la matière grace a la fonction openlearn() script.js
        document.getElementById('iframe').src = sessionStorage.getItem('iframeurl')
        document.getElementById('matiere').innerHTML = sessionStorage.getItem('matiere')
        
    </script>
    <!-- Script pour l'heure -->
    <script>
                const timeElement = document.querySelector(".time");
function formatTime(date) {
  const hours12 = date.getHours() % 24 || 24;
  const minutes = date.getMinutes();

  return `${hours12.toString().padStart(2, "0")}:${minutes
    .toString()
    .padStart(2, "0")}`;
}


setInterval(() => {
  const now = new Date();

  timeElement.textContent = formatTime(now);
 
}, 200);

    </script>
    <script src="../js/script.js"></script>
</body>
</html>
